<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browserupgrade">You are using a shitty browser that doesnt support web audio.</p>
    <![endif]-->

    <div class="row"> <h id="msg"></h4> </div>


    <div class="row">
      <p><b>&gt; WAVEFORM</b></p>
      <button id="play">PLAY</button>
      <select id="wavetype">
        <option value="sine">sine</option>
        <option value="saw">saw</option>
        <option value="square">square</option>
        <option value="noise">noise</option>
      </select>
      <span style="white-space: nowrap">
        frequency: <input id="freq" type="range" min="25" max="2000" value="220"/>
      </span>
      <span style="white-space: nowrap">
        volume: <input id="volume" type="range" min="0" max="0.2" value="0.1" step="0.01"/>
      </span>
      <p>lower frequency -> higher sample resolution!</p>
    </div>

    <div class="row">
      <p><b>&gt; MUTATION</b></p>
      <button id="mutate">START</button>
      <select id="mutation">
        <option value="sinify">sinify</option>
        <option value="squarify">squarify</option>
        <option value="peakify">peakify</option>
        <option value="nullify">nullify</option>
        <option value="offsettify">offsettify</option>
        <option value="smoothify">smoothify</option>
        <option value="noisify">noisify</option>
        <option value="randomizify">randomizify</option>
      </select>
      amount: <input id="mutation-amount" type="range" min="0" max="40" value="23"/>
    </div>

    <div class="row">
      <p><b>&gt; ANALYZER</b></p>
      <canvas id="sampleviewer"width="500px" height="300px"></canvas>
    </div>

    <div class="row">
      <button id="export">EXPORT WAVEFORM 2 WAV</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="vendor/audiobuffer-to-wav.js"></script>
    <script src="wavemutator.js"></script>
  </body>
</html>
